<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>univeral selector and grouping selector</title>
</head>
<body>
    <p>paragraph 1</p>
    <h2>all elements have zero margin zero padding</h2>
    <style>
        * {
            margin: 0%;
            padding: 0%;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            color: blueviolet;
        }
        /* grouping selector */
        h1,h3{
            color: aquamarine;
        }
    </style>
    <h1>good</h1>
    <h3>bad</h3>
</body>
</html>
