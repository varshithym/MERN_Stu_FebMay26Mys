<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
     <nav class="border rounded-2xl px-6 h-16 flex justify-between m-auto bg-green-100 m-8  h-full ">
        <div>
             <div class="flex gap-6 items-center ">
            <a href="#" class="font-bold text-lg">gola</a>
            <ul class="flex gap-6 text-blue-700 hidden md:flex items-center">
                <li><a href="#" class="hover:text-black transition ">home</a></li>
                <li><a href="#" class="hover:text-black transition ">about</a></li>
                <li><a href="#" class="hover:text-black transition ">contact</a></li>
            </ul>
        </div>   

        <div class="hidden md:flex items-center gap-3">
            <a href="#" class="text-gray-700 hover:text-black transition">Log in</a>
        </div>
        
        <button id="menuBtn" class="md:hidden items-center justify-center rounded border hover:bg-gray-50 transition inline-flex " aria-label="Togglr Menu" aria-expanded="false" aria-controls="mobileMenu" ><span>â˜°</span>
        </button>
        <div id="mobileMenu" class="hidden md:hidden border-t">
            <div class="px-6 py-6 space-y-6">
                <ul class="flex flex-col gap-4 hidden md:flex items-center">
                    <li><a href="#" class="block hover:text-black transition">home</a></li>
                    <li><a href="#" class="block hover:text-black transition">features</a></li>
                    <li><a href="#" class="block hover:text-black transition">contact</a></li>
                </ul>
                <div class="flex flex-col gap-3">
                    <a href="#" class="block text-gray-700 hover:text-black transition">Login</a>
                </div>
            </div>
        </div>
        </div>
       

    </nav>
    <script>
        const menuBtn  = document.getElementById("menuBtn");
        const mobileMenu = document.getElementById("mobileMenu");
        menuBtn.addEventListener("click",()=> {
            mobileMenu.classList.toggle("hidden");
            mobileMenu.classList.toggle("block");
            const expanded = menuBtn.getAttribute("aria-explanded"==="true");
            menuBtn.setAttribute("aria-expanded",String(!expanded));
        })

    </script>
        
    
</body>
</html>
