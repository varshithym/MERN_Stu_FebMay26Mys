<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>attribut and pseudo collector</title>
    <style>
        /* attribute selector */
        input[type="text"]{
            border: 2px solid blue;
            padding: 5px; ;

        }

        button:hover{
            background-color: brown;
            color: aquamarine;
            
        }
    </style>
</head>
<body>
    <input type="text" placeholder="this input is styled">
    <input type="password" placeholder="enter your in but it is not styled">
    <button>hover on me</button>
    
</body>
</html>
