<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>media rules</title>
    <style>
        .notice {
            padding: 20px;
            text-align: center;
            font-weight: bold;
        }
        .notice {
            background-color: aqua;
        }
        @media screen and  (min-width: 600x) and (max-width:1000px) {
            .notice {
                background-color: orange;
                

            }
        }

        @media screen and (orientation: landscape) {
            body {
                background-color: aquamarine;
            }
            
        }
            
        
    </style>
</head>
<body>
    <div class="notice"> resize or rotate screen device
        
        

    </div>
    
</body>
</html>
