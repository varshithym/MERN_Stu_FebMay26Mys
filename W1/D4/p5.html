<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <style>
        .grid-fr{
            display: grid;
            grid-template-columns: repeat(3,1fr);
           
            /* gap: 10px; */
            column-gap: 10px;
            row-gap: 10px;
            
            margin: 10px;
            grid-template-columns: repeat(auto-fill,minmax(150px,1fr)); /* auto fit will fit to the screen / auto fill optimum size */

        }

        
        .item {
            
            color: blue;
            padding: 20px;
           
            background-color: aqua;
        }
        
    </style>
</head>
<body>
   

    <!-- auto fit and auto fill -->
     <div class="grid-fr">
         <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>

     </div>

     <div class="grid-fr">
         <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>

     </div>


    
</body>
</html>
