<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <style>
        .grid-fr{
            display: grid;
            grid-template-columns: repeat(4,1fr);
            grid-template-rows: repeat(3,100px);
           
            gap: 10px;
            
            margin: 10px;
            color: black;
            background-color: aqua;
            gap: 20px;

        }

        
        .item {
            border: 1px solid black ;
            color: blue;
            padding: 20px;
            border: 10px solid black;
          
            border: black;
            background-color: aqua;
        }
        .span-column {
            grid-column: 1/3;
        }
        .span-row {
            grid-row: 2/4;
        }


        
    </style>
</head>
<body>
   

    <!-- grid lines and grid span-->
     <p>grid lines and grid span</p>
     <div class="grid-fr">
        <div class="item">1</div>
         <div class="span-column">column</div>
         <div class="item">3</div>
        <div class="item">4</div>
        <div class="item-span-row-column">both</div>
        <div class="span-row">row</div>
        <div class="item-span-column">span both</div>

     </div>

    
</body>
</html>
