<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <div class="m-6">
        <input type="text" placeholder="enter name" class="border border-gray-800 rounded-md px-3 py-2 w-50 h-50 peer">
        <p class="text-red-500 mt-2  hidden peer-focus:block">i show up when input is focused</p>
        <input type="checkbox" class="w-5 h-5 appearance-none border border-gray-800 rounded checked:bg-blue-900 focus:outline-none focus:ring-2 focus:ring-red-700 ">
        <input type="radio" class="w-5 h-5 appearance-none border border-gray-800 rounded checked:border-blue-900 focus:ring-2 focus:ring-blue-700 ">
    </div>
    
</body>
</html>
