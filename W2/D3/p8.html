<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card headers & footers and equal height</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <section class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <article class="rounded shadow-sm p-6 overflow-hidden flex flex-col transition duration-300 ease-out hover:-translate-y-2 hover: shadow-lg">
            
            
            <h2 class="font-bold">Card One</h2>
       

        <header class="border flex items-center justify-between rounded">
            <h2>Basic Version</h2>
        </header>

        <div class="p-6 space-y-2 flex-l">
            <p class="text-xl">Rs 1000</p>  </div>

        <footer class="border-t px-6 py-4 flex justify-end gap-3">
            <button class="px-4 py-2  rounded border hover:bg-gray-500 transition">Details</button>
            <button class="px-4 py-2  rounded border hover:bg-gray-500 transition">purchase</button>
        </footer>
        </article>

        

        <article class="rounded shadow-sm p-6 overflow-hidden flex flex-col transition duration-300 ease-out hover:-translate-y-2 hover: shadow-lg">
            
            
            <h2 class="font-bold">Card One</h2>
        
        <header class="border flex items-center justify-between rounded">
            <h2>Intermediate</h2>
            <p clas="flex-grow text-sm"> Lorem ipsum dolor sit amet consectetur adipisicing elit. Cupiditate cum omnis perspiciatis corporis molestiae est, expedita natus nihil itaque, alias eius illo rem voluptatibus odio laborum ex consequuntur sit incidunt! </p>
        </header>

        <div class="p-6 space-y-2 flex-l">
            <p class="text-xl">Rs 1000</p>  </div>

        <footer class="border-t px-6 py-4 flex justify-end gap-3">
            <button class="px-4 py-2  rounded border hover:bg-gray-500 transition">Details</button>
            <button class="px-4 py-2  rounded border hover:bg-gray-500 transition">purchase</button>
        </footer>
        </article>

        
    </section>
    
</body>
</html>
