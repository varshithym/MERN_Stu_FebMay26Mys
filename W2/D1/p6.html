<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-index</title>
    <style>
        .container {
            position: relative;
            height: 300;
        }

        .box1, .box2 {
            position: absolute;
            width: 100;
            height: 100;
            padding: 20px;
            color: white;
            text-align: center;

        }
        .box1 {
            background-color: blue;
            top: 50px;
            left: 50px;
            z-index: 1;
            box-shadow: 2px 2px 2px 2px brown;
        }
        .box2 {
            background-color: yellow;
            top: 80px;
            left:80px;
            z-index: 1;
            box-shadow: 2px 2px 2px 2px black;
            opacity: 40%;
        }
    </style>
</head>
<body>
    <h2>Z-index example</h2>
    <div class="container">
        <div class="box1">box1</div>
        <div class="box2">box2</div>
    </div>
</body>
</html>
