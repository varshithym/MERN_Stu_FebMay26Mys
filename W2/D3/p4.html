<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive orientation switch</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <section class="border rounded-lg p-10 m-6 space-y-4">
        <h1 class="font-bold">Flex-col on mobile, flex row on md</h1>
        <div class="border rounded p-8  flex justify-evenly flex-col md:flex-row gap-4">
            <div class="bg-gray-300 rounded p-4 flex-1 m-10">BlockA</div>
            <div class="bg-gray-300 rounded p-4 flex-1 m-10">BlockB</div>
            <div class="bg-gray-300 rounded p-4 flex-1 m-10">BlockC</div>
        </div>
    </section>
    
</body>
</html>
