<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>positioning</title>
    <style>
        .box {
            position: static;
            border: 2px solid black;
            height: 100px;
            width: 80px;
            background-color: aqua;
            justify-content: center;
            text-align: center;
            border-radius: 10%;
            box-shadow: 5px 4px;
            margin-left: 200px;
            color: red;

        }
        body {
            background-color:grey ;
        }
    </style>
</head>
<body>
    <h2>static position</h2>
    <div class="box">
        static box
    </div>
</body>
</html>
